<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SKY ANALYZER - Pn Edition</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --bg: #ffffff; --card: #f2f2f7; --text: #000000; --border: #d1d1d6; --sub: #8e8e93;
            --accent: #0a84ff; --green: #32d74b; --orange: #ff9f0a; --red: #ff453a; 
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --border: #333333; --sub: #8e8e93; }
            #map { filter: grayscale(0.5) brightness(0.8); }
        }
        body.dark-mode { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --border: #333333; --sub: #8e8e93; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; transition: all 0.3s ease; overflow-x: hidden; }
        .app-container { display: flex; flex-direction: column; padding: 15px; gap: 12px; max-width: 600px; margin: 0 auto; padding-bottom: 120px; }
        
        .app-header-container { text-align: center; padding: 15px 0; border-bottom: 2px solid var(--accent); margin: 0 auto 10px auto; width: 80%; }
        .app-title { letter-spacing: 2px; font-size: 24px; font-weight: 900; color: var(--accent); text-transform: uppercase; margin: 0 0 5px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 5px; }
        .tab-btn { background: none; border: none; color: var(--sub); font-weight: bold; cursor: pointer; padding: 5px 15px; font-size: 0.8rem; border-radius: 20px; }
        .tab-btn.active { background: var(--accent); color: white; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 15px; text-align: center; color: var(--text); }
        .status-card { display: flex; align-items: center; gap: 15px; border-left: 5px solid var(--green); text-align: left; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 10px; text-align: center; }
        .stat-label { font-size: 8px; color: var(--accent); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .stat-val { font-size: 15px; font-weight: 900; }

        #map-container { height: 200px; position: relative; border-radius: 16px; border: 1px solid var(--border); overflow: hidden; margin: 5px 0; }
        #map { width: 100%; height: 100%; }

        /* BOUSSOLE */
        .compass-box { position: absolute; top: 10px; right: 10px; z-index: 1000; width: 55px; height: 55px; background: rgba(255,255,255,0.9); border-radius: 50%; border: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; }
        .compass-dial { position: relative; width: 100%; height: 100%; border-radius: 50%; transition: transform 0.2s linear; }
        .compass-needle { position: absolute; width: 3px; height: 26px; background: linear-gradient(to bottom, var(--red) 50%, #333 50%); border-radius: 2px; top: 14px; left: 26px; transition: transform 0.5s ease; }
        .compass-n { position: absolute; top: 1px; left: 50%; transform: translateX(-50%); font-size: 9px; font-weight: bold; color: var(--accent); }

        .forecast-3h { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; border-top: 1px solid var(--border); padding-top: 10px; }
        .f3h-item { font-size: 0.75rem; font-weight: bold; }
        
        #page-week { display: none; }
        .week-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr 1fr; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }

        .spinning { animation: rotate 1s linear infinite; display: inline-block; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .app-footer { position: fixed; bottom: 0; width: 100%; background: var(--card); padding: 15px 0; text-align: center; font-size: 10px; color: var(--sub); border-top: 1px solid var(--border); z-index: 2000; }
        input[type=range] { width: 100%; accent-color: var(--accent); }
    </style>
</head>
<body onload="initApp()">

<div class="app-container">
    <div class="app-header-container">
        <h1 class="app-title">SKY ANALYZER</h1>
        <div class="tabs">
            <button id="btn-now" class="tab-btn active" onclick="showPage('now')">DIRECT</button>
            <button id="btn-week" class="tab-btn" onclick="showPage('week')">7 JOURS</button>
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer;">üåì</button>
            <button onclick="fetchWeatherData()" style="background:none; border:none; cursor:pointer;"><span id="sync-icon">üîÑ</span></button>
        </div>
    </div>

    <div id="page-now">
        <div class="card status-card" id="main-status-card">
            <div id="status-icon" style="font-size: 24px;">üõ°Ô∏è</div>
            <div>
                <div id="status-txt" style="font-weight: 900; font-size: 14px; color: var(--green);">ANALYSE EN COURS...</div>
                <div id="addr-label" style="font-size: 11px; color: var(--sub);">Recherche GPS...</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box"><span class="stat-label">Pt Ros√©e</span><span id="dp-val" class="stat-val">--</span></div>
            <div class="stat-box"><span class="stat-label">Prob. Pluie</span><span id="rain-prob" class="stat-val">--</span></div>
            <div class="stat-box"><span class="stat-label">Indice KP</span><span id="kp-val" class="stat-val">--</span></div>
        </div>

        <div id="map-container">
            <div id="map"></div>
            <div class="compass-box" onclick="requestCompassPermission()">
                <div class="compass-dial" id="compass-body">
                    <span class="compass-n">N</span>
                    <div class="compass-needle" id="wind-needle"></div>
                </div>
            </div>
            <div style="position:absolute; bottom:10px; left:10px; z-index:1000; background:rgba(0,0,0,0.7); color:white; padding:2px 8px; border-radius:10px; font-size:10px; border:1px solid var(--accent);">
                Dir: <span id="wind-dir-deg">--</span>¬∞
            </div>
        </div>

        <div class="card">
            <span class="stat-label">Altitude d'analyse : <b><span id="h-label">0</span>m</b></span>
            <input type="range" id="h-slider" min="0" max="250" value="0" step="5" oninput="runAnalysis()">
            <div id="v-alt-display" style="font-size: 24px; font-weight: 900; margin-top:8px;">-- km/h</div>
        </div>

        <div class="stats-grid" style="margin-top:10px;">
            <div class="stat-box"><span class="stat-label">Lever</span><span id="sunrise-val" class="stat-val">--</span></div>
            <div class="stat-box"><span class="stat-label">Humidit√©</span><span id="hum-val" class="stat-val">--</span></div>
            <div class="stat-box"><span class="stat-label">Coucher</span><span id="sunset-val" class="stat-val">--</span></div>
        </div>

        <div class="card" style="margin-top:12px;">
            <div class="weather-main" style="display:flex; justify-content:space-around; align-items:center;">
                <span id="main-weather-icon" style="font-size: 45px;">--</span>
                <div style="font-size: 35px; font-weight: 900;"><span id="main-temp-val">--</span>¬∞C</div>
            </div>
            <div id="forecast-3h" class="forecast-3h"></div>
        </div>
    </div>

    <div id="page-week">
        <div class="card">
            <span class="stat-label">Pr√©visions 7 Jours</span>
            <div id="week-container"></div>
        </div>
    </div>
</div>

<footer class="app-footer">
    ¬© 2026 SKY ANALYZER - PN EDITION | LICENSE : CHRISTOPHE TABOURET
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map, marker;
    let currentData = { vSol:0, windDir:0, kp:0, weatherCode:0, tSol:0, humSol:0, sunrise:"", sunset:"" };
    let phoneHeading = 0;
    const wIconsDay = { 0:"‚òÄÔ∏è", 1:"üå§Ô∏è", 2:"‚õÖ", 3:"‚òÅÔ∏è", 45:"üå´Ô∏è", 51:"üå¶Ô∏è", 61:"üåßÔ∏è", 80:"üåßÔ∏è", 95:"‚õàÔ∏è" };
    const wIconsNight = { 0:"üåô", 1:"üåô", 2:"‚òÅÔ∏èüåô", 3:"‚òÅÔ∏è", 45:"üå´Ô∏è", 51:"üåßÔ∏è", 61:"üåßÔ∏è", 80:"üåßÔ∏è", 95:"‚õàÔ∏è" };

    function initApp() {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([43.83, 4.36], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.circleMarker([43.83, 4.36], { color: '#0a84ff', radius: 7, fillOpacity: 1, fillColor: 'white' }).addTo(map);
        initLocation();
        setupOrientation();
    }

    function setupOrientation() {
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientationabsolute', (e) => {
                phoneHeading = e.alpha || e.webkitCompassHeading || 0;
                updateCompass();
            }, true);
        }
    }

    function requestCompassPermission() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission().then(res => { if(res == 'granted') setupOrientation(); });
        }
    }

    function updateCompass() {
        document.getElementById('compass-body').style.transform = `rotate(${-phoneHeading}deg)`;
        document.getElementById('wind-needle').style.transform = `rotate(${currentData.windDir}deg)`;
    }

    function getMoonPhase() {
        const lp = 2551443; 
        const phase = Math.floor((((new Date().getTime() - new Date(1970,0,7,20,35,0).getTime()) / 1000) % lp) / (lp / 8));
        return ["üåë", "üåí", "üåì", "üåî", "üåï", "üåñ", "üåó", "üåò"][phase % 8];
    }

    async function fetchWeatherData() {
        document.getElementById('sync-icon').classList.add('spinning');
        const pos = marker.getLatLng();
        
        try {
            const rkp = await fetch('https://services.swpc.noaa.gov/products/noaa-estimated-planetary-k-index-1-minute.json');
            const dkp = await rkp.json();
            currentData.kp = dkp[dkp.length-1][1];
        } catch(e) { currentData.kp = 1.2; }

        const url = `https://api.open-meteo.com/v1/forecast?latitude=${pos.lat}&longitude=${pos.lng}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m,wind_direction_10m&daily=sunrise,sunset,temperature_2m_max,temperature_2m_min,weather_code&hourly=temperature_2m,weather_code,precipitation_probability&timezone=auto`;
        
        try {
            const resp = await fetch(url);
            const data = await resp.json();
            const h = new Date().getHours();
            
            currentData.tSol = Math.round(data.current.temperature_2m);
            currentData.humSol = data.current.relative_humidity_2m;
            currentData.vSol = data.current.wind_speed_10m;
            currentData.windDir = data.current.wind_direction_10m;
            currentData.weatherCode = data.current.weather_code;
            currentData.sunrise = data.daily.sunrise[0].split('T')[1];
            currentData.sunset = data.daily.sunset[0].split('T')[1];
            
            document.getElementById('kp-val').innerText = currentData.kp;
            document.getElementById('dp-val').innerText = Math.round(currentData.tSol - ((100-currentData.humSol)/5)) + "¬∞";
            document.getElementById('rain-prob').innerText = data.hourly.precipitation_probability[h] + "%";
            document.getElementById('hum-val').innerText = currentData.humSol + "%";
            document.getElementById('sunrise-val').innerText = currentData.sunrise;
            document.getElementById('sunset-val').innerText = currentData.sunset;
            document.getElementById('main-temp-val').innerText = currentData.tSol;
            document.getElementById('wind-dir-deg').innerText = currentData.windDir;

            // Ic√¥ne M√©t√©o Nuit/Jour
            const isNight = (new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}) < currentData.sunrise || new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}) > currentData.sunset);
            let icon = isNight ? wIconsNight[currentData.weatherCode] : wIconsDay[currentData.weatherCode];
            if(isNight && currentData.weatherCode <= 1) icon = getMoonPhase();
            document.getElementById('main-weather-icon').innerText = icon;

            // 3 Heures
            const hCont = document.getElementById('forecast-3h'); hCont.innerHTML = '';
            for(let i=1; i<=3; i++) {
                hCont.innerHTML += `<div class="f3h-item"><div style="color:var(--accent); font-size:10px;">${(h+i)%24}h</div>${wIconsDay[data.hourly.weather_code[h+i]] || "‚òÄÔ∏è"}<br>${Math.round(data.hourly.temperature_2m[h+i])}¬∞</div>`;
            }

            // Semaine
            const wCont = document.getElementById('week-container'); wCont.innerHTML = '';
            const days = ['DIM','LUN','MAR','MER','JEU','VEN','SAM'];
            data.daily.time.forEach((t, i) => {
                let d = new Date(t);
                wCont.innerHTML += `<div class="week-row"><b>${days[d.getDay()]} ${d.getDate()}</b> <span style="font-size:1.4rem">${wIconsDay[data.daily.weather_code[i]]}</span> <span style="color:var(--red)">${Math.round(data.daily.temperature_2m_max[i])}¬∞</span> <span style="color:var(--accent)">${Math.round(data.daily.temperature_2m_min[i])}¬∞</span></div>`;
            });

            updateCompass(); runAnalysis();
        } catch(e) { console.error(e); }
        document.getElementById('sync-icon').classList.remove('spinning');
    }

    function runAnalysis() {
        const h = parseInt(document.getElementById('h-slider').value);
        document.getElementById('h-label').innerText = h;
        const vAlt = Math.round(currentData.vSol * Math.pow((h + 10) / 10, 0.25));
        const vDisp = document.getElementById('v-alt-display');
        vDisp.innerText = vAlt + " km/h";
        vDisp.style.color = vAlt > 35 ? "var(--red)" : (vAlt > 25 ? "var(--orange)" : "var(--text)");
        
        const stTxt = document.getElementById('status-txt');
        const stCard = document.getElementById('main-status-card');
        if (vAlt > 35 || currentData.kp >= 5) {
            stTxt.innerText = "VOL DANGEREUX"; stTxt.style.color = "var(--orange)"; stCard.style.borderLeftColor = "var(--orange)";
        } else if (currentData.weatherCode >= 51) {
            stTxt.innerText = "VOL IMPOSSIBLE"; stTxt.style.color = "var(--red)"; stCard.style.borderLeftColor = "var(--red)";
        } else {
            stTxt.innerText = "OP√âRATIONNEL"; stTxt.style.color = "var(--green)"; stCard.style.borderLeftColor = "var(--green)";
        }
    }

    function showPage(p) {
        document.getElementById('page-now').style.display = p === 'now' ? 'block' : 'none';
        document.getElementById('page-week').style.display = p === 'week' ? 'block' : 'none';
        document.getElementById('btn-now').classList.toggle('active', p === 'now');
        document.getElementById('btn-week').classList.toggle('active', p === 'week');
        if(p === 'now') setTimeout(() => map.invalidateSize(), 100);
    }

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }

    function initLocation() {
        navigator.geolocation.getCurrentPosition(pos => {
            const p = [pos.coords.latitude, pos.coords.longitude];
            marker.setLatLng(p); map.setView(p, 13); fetchWeatherData();
        }, () => fetchWeatherData());
    }
</script>
</body>
</html>
